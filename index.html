<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Your Gift! üéÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Fixes mobile double-tap zoom */
        }

        #card-container {
            text-align: center;
            z-index: 10;
        }

        /* The Gift Box */
        .gift-box {
            width: 120px;
            height: 120px;
            background-color: #ff4d4d;
            position: relative;
            margin: 0 auto;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        /* Ribbon */
        .gift-box::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background-color: #1a1a2e;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Shaking Animation */
        .shake {
            animation: shakeAnim 0.5s infinite;
        }

        @keyframes shakeAnim {
            0% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0); }
        }

        /* Hidden Message */
        #message {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 300px;
        }

        h1 { color: #ff4d4d; font-family: 'Dancing Script', cursive;
    font-size: 45px; }
        p { color: #333; line-height: 1.5; }

    </style>
</head>
<body>

    <div id="card-container">
        <div id="gift" class="gift-box shake" onclick="revealSurprise()"></div>
        
        <div id="message">
            <h1>Happy Birthday Suhana ‚ù§Ô∏è</h1>
            <p>I hope your day is as amazing as you are.</p>
            <p>‚ú® üéÇ ‚ú®</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script>
        function revealSurprise() {
            // 1. Hide the gift
            document.getElementById('gift').style.display = 'none';
            
            // 2. Show the message
            document.getElementById('message').style.display = 'block';
            
            // 3. Try to fire confetti
            try {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } catch (e) {
                console.log("Confetti script couldn't load, but message is shown!");
            }
        }
    </script>
</body>

</html>
